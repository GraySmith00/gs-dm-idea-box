<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Idea Box</title>
</head>

<body>
  <main role="main" class="page-container">
    <section class="input-container">
      <h1>
        <span>idea</span>box
      </h1>
      <form id="idea-form" class="idea-form">
        <input type="text" id="title-input" aria-label="idea title input" placeholder="Title" autocomplete="off">
        <textarea type="text" id="body-input" aria-label="idea body input" rows="1" placeholder="Body"></textarea>
        <button aria-label="idea submit button" id="idea-submit">save</button>
      </form>
      <article id="alert" class="alert">

      </article>
    </section>
    <section class="display-container">
      <form id="search-form" class="search-form">
        <input type="text" id="search-input" aria-label="search input" placeholder="Search" autocomplete="off">
      </form>
      <section id="idea-list" class="idea-list">
      </section>
    </section>
  </main>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
