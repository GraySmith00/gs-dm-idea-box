<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Idea Box</title>
</head>

<body>
  <div class="page-container">
    <div class="input-container">
      <h1>
        <span>idea</span>box</h1>
      <form id="idea-form">
        <input type="text" id="title-input" aria-label="idea title input" placeholder="Title">
        <input type="text" id="body-input" aria-label="idea body input" placeholder="Body">
        <button id="idea-submit">Save</button>
      </form>
    </div>
    <div class="display-container">
      <form id="search">
        <input type="text" id="search-input">
      </form>
      <article id="idea-element">
        <h2>Example Idea 1</h2>
        <p>X</p>
      </article>
    </div>
  </div>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
